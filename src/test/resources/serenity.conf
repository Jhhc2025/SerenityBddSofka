webdriver {
  driver = chrome
  autodownload = true
  timeouts {
      implicitlywait = 10000
      script = 30000  # incluye scripts de alertas
    }

  capabilities {
    browserName = "chrome"
    "goog:chromeOptions" {
      args = ["start-maximized", "--disable-infobars", "--disable-notifications"]
      prefs {
        profile.default_content_setting_values.cookies = 1
        profile.cookie_controls_mode = 0
      }
    }
  }
}

chrome.driver = chromedriver.exe



logging {
  level {
    root = WARN
    net.serenitybdd = INFO
    com.example = DEBUG
  }
}

wait {
  for {
    alert = 15000  # 15 segundos timeout para alertas
    alert.polling = 500  # polling cada 500ms
  }
}

report {
  # Nivel de captura de screenshots
  take.screenshots = AFTER_EACH_STEP          # Opciones: AFTER_EACH_STEP, FOR_EACH_ACTION, FOR_FAILURES, DISABLED

  # Formato de las im치genes
  image.format = png                   # png o jpg

  # Calidad de compresi칩n (para jpg)
  image.compression = 80               # 0-100

  # Tama침o m치ximo de screenshots
  image.max.width = 1920
  image.max.height = 1080
}